<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main_page">
      <!-- hlavni recept -->
      <div class="main_recipe">
        <h3>Saláty</h3>
        <h3>5 komentářů</h3>
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
      </div>

      <!-- maly recept 1 -->
      <div class="small_recipe background_1">
        <h3>Svačina</h3>
        <h3>16 komentářů</h3>
        <h2>Chlebíček s&nbsp;avokádem</h2>
      </div>

      <!-- maly recept 2 -->
      <div class="small_recipe background_2">
        <h3>Mexická</h3>
        <h3>7 komentářů</h3>
        <h2>Avokádové tacos</h2>
      </div>

      <!-- maly recept 3 -->
      <div class="small_recipe background_3">
        <h3>Luštěniny</h3>
        <h3>23 komentářů</h3>
        <h2>Pita chléb s&nbsp;cizrnou</h2>
      </div>

      <!-- maly recept 4 -->
      <div class="small_recipe background_4">
        <h3>Burgery</h3>
        <h3>19 komentářů</h3>
        <h2>Sojový burger</h2>
      </div>
    </div>

    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
